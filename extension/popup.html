<!DOCTYPE html>
<html lang="en">
<head>
    <title>Browsing Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; }
        button { padding: 10px; margin-top: 10px; cursor: pointer; }

        #historyList{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #historyList li {
            padding: 8px; /* Adds space inside each list item */
            margin-bottom: 5px; /* Adds space between list items */
            border-bottom: 1px solid #ddd; /* Optional: Adds a separator line */
            list-style-type: none; /* Optional: Removes default bullet points */
        }

    </style>
</head>
<body>
    <h3>Browsing Tracker</h3>
    <p id="status">Tracking is currently disabled.</p>
    <button id="consentButton">Allow Tracking</button>
    <ul id="historyList"></ul>
    <button id="disableConsent">Disable and Delete History</button>
    <script src="./popup.js"></script>
</body>
</html>
